<!DOCTYPE html>
<html lang="en">
<head>
    <title>User login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cust-container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cust-form{
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container cust-container" >
    <div class="card shadow p-4 m-2 mt-4 cust-form">
        <h2>User Login</h2>
        <form th:action="@{/user/login}"  method="POST" th:object="${loginDto}">
            <span class="text-success" th:text="${session.account_status}"></span>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input th:field="*{password}" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div>
                <span th:text="${session.login_status}"></span>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr/>

            <span>New User?</span><br/>
            <a class="btn btn-info text-white">Signup</a>
        </form>
    </div>
</div>

</body>
</html>
